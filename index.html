<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Pro</title>
    <!-- Daisy UI and Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="">

    <main
        class="bg-[#010313] min-h-screen flex items-center justify-center bg-[url('./images/background.png')] bg-no-repeat bg-center">
        <!-- Home screen -->
        <section id="home-screen"
            class="container mx-auto  min-h-screen text-[#FFFFFF] flex justify-center text-center items-center">
            <div class="flex flex-col items-center">
                <h1 class="text-[8rem] font-anton font-normal">ALPHABET CLASH</h1>
                <p class="font-poppins text-xl font-normal">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="mt-14 btn text-[#010313] text-xl font-semibold font-poppins">Play Now</button>
            </div>
        </section>
        <!-- Play Ground -->
        <section id="play-ground"
            class="contianer mx-auto min-h-screen text-[#FFFFFF] flex justify-center items-center text-center hidden">
            <div>
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB2] border-[#010313CC] border-[18px] rounded-md">
                    <div class="flex justify-center -mt-4">
                        <p class="bg-[#2F2941] px-8 py-3 rounded-b-xl font-poppins text-sm">Don't watch keyboard  while playing...</p>
                    </div>
                    <div>
                        <p id="alphabet" class="text-9xl text-black mt-16 font-poppins font-medium uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard -->
                <div class="mt-12 mb-8 text-black">
                    <div class="flex justify-center gap-2 my-1 w-full ">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-2 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-2 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- life score -->
                <div class="score flex justify-between max-w-5xl mb-20">
                    <div>
                        <button class="btn bg-[#894189] hover:bg-[#a850a8] font-inter text-md font-medium text-white border-none rounded-full px-5 py-1">
                            Life
                            <img width="22px" height="22px" src="./images/Group 23.svg" alt="">
                            <span id="current-life">5</span>
                        </button>
                    </div>
                    <div>
                        <button class="btn bg-[#360490] hover:bg-[#4c19aa] font-inter text-md font-medium text-white border-none rounded-full px-5 py-1">Score
                            <img  width="22px" height="22px" src="./images/monetization_on.svg" alt="">
                            <span id="current-score">0</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <!-- Final result -->
        <section id="final-score" class="min-h-screen flex justify-center items-center hidden">
            
            <div class="font-poppins text-center border border-[#ffffff33] bg-gradient-to-r from-[#ffffff8e] to-[#98979700] space-y-4 px-12 pt-4 pb-10 rounded-2xl">
                <h4 class="text-3xl text-white">Game Over!</h4>
                <h1 class="text-white text-6xl">
                    <span class="text-[#FFFFFF] font-extrabold ">Score </span>
                    <span class="font-medium">: </span>
                    <span id="show-score" class="text-[#FFFFFF] font-medium">0</span>
                </h1>
                <button onclick="play()" class="btn text[#010313] text-lg font-bold">Play Now</button>
                <p class="font-medium text-[17px] text-white">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="./scripts/utility.js"></script>
    <script src="./scripts/alpha-clash.js"></script>
</body>

</html>
